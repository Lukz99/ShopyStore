<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="css/style-catalogo.css">
    
    <link rel="icon" href="src/logos/shopy_icon_mini.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">

    <title>Shopy</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div class="logo">
                    <a href="/index.html">
                        <img id="logo_nav" src="src/logos/shopy_logo.png" alt="Logo Shopy Store">
                    </a>
                </div>
                <div class="opciones">
                    
                        <a href="/index.html" class="link1"><h2 class="opcion">Inicio</h2></a>
                        
                        <a href="/contacto.html" class="link1"><h2 class="opcion">Contacto</h2></a>
                    
                </div>
            </div>        
        </nav>
    </header>
    
    <section id="hero">

        <h1 class="titulo-catalogo">Catálogo de Mujeres</h1>

        <div class="container-catalogo">

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_1.png" alt="Vestido manga 3/4" >
                </div>
                <div class="descripcion">
                    <p>Vestido manga 3/4</p>
                </div>
                <div class="precio">
                    $7999
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_2.jpg" alt="Vestido de verano" >
                </div>
                <div class="descripcion">
                    <p>Vestido de verano</p>
                </div>
                <div class="precio">
                    $8299
                </div>

            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_3.jpg" alt="Campera ecocuero" >
                </div>
                <div class="descripcion">
                    <p>Campera ecocuero</p>
                </div>
                <div class="precio">
                    $14399
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_4.jpg" alt="Campera de algodón" >
                </div>
                <div class="descripcion">
                    <p>Campera de algodón</p>
                </div>
                <div class="precio">
                    $8999
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_5.jpg" alt="Suéter de hilo" >
                </div>
                <div class="descripcion">
                    <p>Suéter de hilo</p>
                </div>
                <div class="precio">
                    $5799
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_6.jpg" alt="Musculosa de algodón" >
                </div>
                <div class="descripcion">
                    <p>Musculosa de algodón</p>
                </div>
                <div class="precio">
                    $3899
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_7.jpg" alt="Campera de jean" >
                </div>
                <div class="descripcion">
                    <p>Campera de jean</p>
                </div>
                <div class="precio">
                    $5199
                </div>
            </div>

            <div class="producto">
                <div class="foto">
                    <img src="/src/catalogo/mujer/mujer_8.jpg" alt="Vestido rojo" >
                </div>
                <div class="descripcion">
                    <p>Vestido rojo</p>
                </div>
                <div class="precio">
                    $8599
                </div>
            </div>
            
        </div>

    </section>
</body>
</html>
